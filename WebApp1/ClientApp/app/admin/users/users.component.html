<table class="table table-striped table-folding">
    <thead>
        <tr>
            <th>User Id</th>
            <th>UserName</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td data-label="User Id">{{user.id}}</td>
            <td data-label="UserName">{{user.userName}}</td>
            <td data-label="Email">{{user.email}}</td>
        </tr>
    </tbody>
</table>
