<ng-progress [color]="'white'" [thick]="true"></ng-progress>
<app-header></app-header>

<div style="overflow:hidden;">
    <div class="container py-5 mt-4">
        <main>
            <div class="outlet-cont" #outletContainer [@routing]="getState(outlet)"
                 (@routing.done)="onRoutingAnimationEnd()" style="position:relative;">
                <router-outlet #outlet="outlet" (activate)="onActivate($event)"></router-outlet>
            </div>
        </main>
    </div>
</div>

<app-footer></app-footer>
