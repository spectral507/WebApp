leradius>Sign up <i class="fa fa-sign-in ml-1"></i></button></div></form><div class=modal-footer><div class="options text-center text-md-right mt-1"><p>Already have an account? <a (click)=login()>Log In</a></p></div><button type=button class="btn btn-outline-info ml-auto" data-dismiss=modal (click)=hideModal() mdbrippleradius>Close</button></div></div></div></div>
