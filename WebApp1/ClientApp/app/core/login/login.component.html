<div mdbModal #loginModal="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header blue lighten-1 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form class="modal-body" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="text" id="form30" class="form-control" formControlName="login">
                    <label for="form30">Your username or email</label>
                    <div class="text-center">
                        <small *ngFor="let msg of getValidationMessages('login')" class="text-danger d-block">{{msg}}</small>
                    </div>
                </div>
                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="form31" class="form-control" formControlName="password">
                    <label for="form31">Your password</label>
                    <div class="text-center">
                        <small *ngFor="let msg of getValidationMessages('password')" class="text-danger d-block">{{msg}}</small>
                    </div>
                </div>
                <div class="text-center">
                    <small *ngFor="let msg of getFormValidationMessages()" class="text-danger d-block">{{msg}}</small>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-info waves-light" mdbRippleRadius>Log in <i class="fa fa-sign-in ml-1"></i></button>
                </div>
            </form>
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Not a member? <a (click)="register()">Sign Up</a></p>
                    <p>Forgot <a>Password?</a></p>
                </div>
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="hideModal()" mdbRippleRadius>Close</button>
            </div>
        </div>
    </div>
</div>
