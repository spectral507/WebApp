<div mdbModal #registerModal="mdb-modal" class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header blue lighten-1 white-text">
                <h4 class="title"><i class="fa fa-user-plus"></i> Register</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form class="modal-body" novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="text" id="form32a" class="form-control" formControlName="userName">
                    <label for="form32a">Your username</label>
                    <div>
                        <small *ngFor="let msg of getValidationMessages('userName')" class="text-danger d-block">{{msg}}</small>
                    </div>
                </div>
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="text" id="form32b" class="form-control" formControlName="email">
                    <label for="form32b">Your email</label>
                    <div>
                        <small *ngFor="let msg of getValidationMessages('email')" class="text-danger d-block">{{msg}}</small>
                    </div>
                </div>
                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="form33" class="form-control" formControlName="password">
                    <label for="form33">Your password</label>
                    <div>
                        <small *ngFor="let msg of getValidationMessages('password')" class="text-danger d-block">{{msg}}</small>
                    </div>
                </div>
                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="form34" class="form-control" formControlName="repeatPassword">
                    <label for="form34">Repeat password</label>
                    <div>
                        <small *ngFor="let msg of getValidationMessages('repeatPassword')" class="text-danger d-block">{{msg}}</small>
                    </div>
                </div>
                <div>
                    <small *ngFor="let msg of getFormValidationMessages()" class="text-danger d-block">{{msg}}</small>
                </div>
                <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" mdbRippleRadius>Sign up <i class="fa fa-sign-in ml-1"></i></button>
                </div>
            </form>
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Already have an account? <a (click)="login()">Log In</a></p>
                </div>
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="hideModal()" mdbRippleRadius>Close</button>
            </div>
        </div>
    </div>
</div>
