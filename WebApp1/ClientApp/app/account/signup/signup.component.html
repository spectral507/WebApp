<div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 m-auto">
        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
            <p class="h5 text-center mb-4">Регистрация</p>

            <div class="md-form">
                <i class="fa fa-user prefix grey-text"></i>
                <input formControlName="userName" type="text" id="orangeForm-name" class="form-control" mdbActive>
                <label for="orangeForm-name">Имя</label>
                <div *ngIf="formSubmitted" style="margin-left:3rem;">
                    <small [@fadeSlideLeft]="" *ngFor="let msg of getUserNameMessages()" class="text-danger d-block">
                        {{msg}}
                    </small>
                </div>
            </div>

            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input formControlName="email" type="text" id="orangeForm-email" class="form-control" mdbActive>
                <label for="orangeForm-email">*Email</label>
                <div *ngIf="formSubmitted" style="margin-left:3rem;">
                    <small [@fadeSlideLeft]="" *ngFor="let msg of getEmailMessages()" class="text-danger d-block">
                        {{msg}}
                    </small>
                </div>
            </div>

            <fieldset formGroupName="password">
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input formControlName="password" type="password" id="orangeForm-pass" class="form-control" mdbActive>
                    <label for="orangeForm-pass">*Пароль</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input formControlName="passwordConfirm" type="password" id="orangeForm-pass-confirm" class="form-control" mdbActive>
                    <label for="orangeForm-pass-confirm">*Подтвердите пароль</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-deep-orange waves-light" mdbRippleRadius>Зарегистрироваться</button>
                    <button type="button" class="btn btn-outline-primary waves-light" mdbRippleRadius>Отмена</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
